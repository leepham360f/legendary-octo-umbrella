apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      volumes:
      - name: myvolume
        persistentVolumeClaim:
          claimName: pvc1
      containers:
        - name: backend
          image: legendary-octo-umbrella/backend
          imagePullPolicy: IfNotPresent
          env:
            - name: CLOUDAMQP_URL
              value: amqp://rabbitmq-srv
          volumeMounts:
          - mountPath: "/app/logs"
            name: myvolume

---
apiVersion: v1
kind: Service
metadata:
  name: backend-srv
spec:
  selector:
    app: backend
  ports:
    - name: backend
      protocol: TCP
      port: 4002
      targetPort: 4002
